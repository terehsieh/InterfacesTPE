<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracion</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>



    <div class="form">

        <h1>REGISTRATE</h1>
        <form action="">
            <button class="register-fb"><img height="30px" width="30px" src="icons/fb.svg" alt="">
                <a href="https://www.facebook.com/">
                    Registrate con Facebook
                </a>
            </button>
            <button class="register-google"><img height="30px" width="30px" src="icons/search.svg" alt="">
                <a href="https://accounts.google.com/signin/v2/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dgo-to-account-button&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                    Registrate con Google
                </a>
            </button>

            <input type="text" name="" id="" placeholder="Ingrese su nombre">
            <div class="container">
                <input type="password" name="password" id="password" placeholder="Ingrese su contraseÃ±a">
                <i class="far fa-eye" id="togglePassword"></i>
            </div>
            <button class="button">REGISTRAR</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
